<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/_reset.css">
    <link rel="stylesheet" href="./css/_fonts.css">
    <link rel="stylesheet" href="./css/_validations.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/cepValidation.js" type="module" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Register form</title>
</head>

<body>

    <div id="content">
        <div class="container-card">
            <h1>Formulário de cadastro</h1>

            <form id="register-form" action="#">
                <div class="title">
                    <span>Dados da conta</span>
                    <div class="row"></div>
                </div>
                <div class="account">
                    <div class="sub-title">
                        <div class="container-label" id="fn">
                            <label for="fname">Nome
                                <input type="text" placeholder="Coloque o nome" name="fname" required>
                            </label>
                        </div>

                        <div class="container-label" id="ln">
                            <label for="lname">Sobrenome
                                <input type="text" placeholder="Coloque o sobrenome" name="lname" required>
                            </label>
                        </div>
                        <p>Os campos "nome" e "sobrenome" não podem conter números</p>
                    </div>

                    <div class="container-label">
                        <label for="email">Email
                            <input id="email" type="email" placeholder="Entre com o seu e-mail" name="email" required>
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="psw">Senha
                            <input type="password" placeholder="Senha" name="password" required>
                        </label>
                    </div>
                    <p>A senha deve possuir números e caracteres especiais (8-15 dígitos) </p>
                    <div class="container-label">
                        <label for="psw-repeat">Confirme a senha
                            <input type="password" placeholder="Confirme a senha" name="password-repeat" required>
                        </label>
                    </div>
                    
                </div>


                <div class="title">
                    <span>Contato</span>
                    <div class="row"></div>
                </div>

                <div class="account">
                    <div class="sub-title" id="account-menu">
                        <div class="container-label" id="fn">
                            <label for="phone1">Celular
                                <input type="text" maxlength="13" size="13" placeholder="Celular principal" name="phone1" required>
                            </label>
                        </div>

                        <div class="container-label" id="ln">
                            <label for="phone2">Telefone <span id="phone2">(opcional)</span>
                                <input type="text" placeholder="Telefone" name="phone2">
                            </label>
                        </div>
                    </div>
                    <p>O campo deve ser preenchido com o DDD (11 digitos)</p>
                </div>


                <div class="title">
                    <span>Endereço</span>
                    <div class="row"></div>
                </div>

                <div class="account">
                    <div class="container-label" id="fn">
                        <label for="cep">CEP
                            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                onkeydown="javascript: fMasc(this, maskCep)" placeholder="Código postal" />
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="rua">Rua
                            <input name="rua" type="text" id="rua" size="60" placeholder="Rua" readonly />
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="bairro">Bairro
                            <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" readonly />
                        </label>
                    </div>
                    <div class="sub-title">
                        <div class="container-label" id="fn">
                            <label for="city">Cidade
                                <input name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" readonly />
                            </label>
                        </div>

                        <div class="container-label" id="ln">
                            <label for="state">Estado
                                <input name="uf" type="text" id="uf" size="2" placeholder="Estado" readonly />
                            </label>
                        </div>

                    </div>
                </div>

                <div id="container-button">
                    <div class="button" id="register">
                        <input type="submit" value="Cadastrar">
                    </div>

                    <div class="button-back" id="back">
                        <button href="">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function fMasc(objeto, mascara) {
            obj = objeto
            masc = mascara
            setTimeout("fMascEx()", 1)
        }
        function fMascEx() {
            obj.value = masc(obj.value)
        }
        function maskCep(cep) {
            cep = cep.replace(/\D/g, "")
            cep = cep.replace(/^(\d{5})(\d)/, "$1-$2")

            return cep
        }
    </script>
</body>

</html>
