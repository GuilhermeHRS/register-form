<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/_reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js" type="module" defer></script>
    <title>Register form</title>
</head>

<body>
    <div id="content">
        <div class="container-card">

            <h1>Register form</h1>

            <form id="register-form" action="#">
                <div class="title">
                    <span>Account</span>
                    <div class="row"></div>
                </div>
                <div class="account">
                    <div class="sub-title">
                        <div class="container-label" id="fn">
                            <label for="fname">First Name
                                <input type="text" placeholder="Enter First name" name="fname" required>
                            </label>
                        </div>

                        <div class="container-label" id="ln">
                            <label for="lname">Last Name
                                <input type="text" placeholder="Enter Last name" name="lname" required>
                            </label>
                        </div>
                    </div>

                    <div class="container-label">
                        <label for="email">Email
                            <input type="email" placeholder="Enter Email" name="email" required>
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="psw">Password
                            <input type="password" placeholder="Enter Password" name="password" required>
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="psw-repeat">Confirm Password
                            <input type="password" placeholder="Repeat Password" name="password-repeat" required>
                        </label>
                    </div>
                </div>


                <div class="title">
                    <span>Phone</span>
                    <div class="row"></div>
                </div>

                <div class="account">
                    <div class="sub-title" id="account-menu">
                        <div class="container-label" id="fn">
                            <label for="phone1">Phone 1
                                <input type="text" placeholder="Enter Phone Number" name="phone1" required>
                            </label>
                        </div>

                        <div class="container-label" id="ln">
                            <label for="phone2">Phone 2 <span id="phone2">(optional)</span>
                                <input type="text" placeholder="Enter another phone number" name="phone2">
                            </label>
                        </div>
                    </div>
                </div>


                <div class="title">
                    <span>Adress</span>
                    <div class="row"></div>
                </div>

                <div class="account">
                    <div class="container-label" id="fn">
                        <label for="cep">CEP
                            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                onkeydown="javascript: fMasc( this, maskCep)" placeholder="CÃ³digo postal" />
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="rua">Rua
                            <input name="rua" type="text" id="rua" size="60" placeholder="Rua" readonly />
                        </label>
                    </div>

                    <div class="container-label">
                        <label for="bairro">Bairro
                            <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" readonly />
                        </label>
                    </div>
                    <div class="sub-title">
                        <div class="container-label" id="fn">
                            <label for="city">Cidade
                                <input name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" readonly />
                            </label>
                        </div>

                        <div class="container-label" id="ln">
                            <label for="state">Estado
                                <input name="uf" type="text" id="uf" size="2" placeholder="Estado" readonly />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="button" id="register">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

    <script>
        function fMasc(objeto, mascara) {
            obj = objeto
            masc = mascara
            setTimeout("fMascEx()", 1)
        }
        function fMascEx() {
            obj.value = masc(obj.valuea)
        }
        function maskCep(cep) {
            cep = cep.replace(/\D/g, "")
            cep = cep.replace(/^(\d{5})(\d)/, "$1-$2")

            return cep
        }
    </script>
</body>

</html>
